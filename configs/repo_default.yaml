repo:
  enable: true
  write_policy:
    name: fixed_interval
    chunk_step_s: 8.0
    keep_levels: ["decision", "place"]
  read_policy:
    name: budgeted_topk
    max_chunks: 16
    max_tokens: 200
    max_seconds: null
  query_aware_read_policy:
    name: query_aware
    max_chunks: 16
    max_tokens: 200
    recency_weight: 0.1
    redundancy_penalty: 0.2
    dedup_sim_threshold: 0.92
    level_priors:
      event: 0.25
      decision: 0.45
      place: 0.35
      segment: 0.20
      window: 0.15
  scales:
    event: true
    decision: true
    place: true
    window: true
    segment: true
  window_s: 30.0
  min_segment_s: 5.0
  dedup:
    iou_thresh: 0.6
    sim_thresh: 0.9
    cross_scale: true
    keep_best_importance: true
context:
  use_repo: false
